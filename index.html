<body class="bg-slate-900 text-slate-100 antialiased selection:bg-yellow-500 selection:text-blue-900">
    
    <!-- Conteneur Racine React -->
    <div id="root"></div>

    <!-- Application React -->
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Icônes SVG (Remplacement de Lucide-React pour autonomie totale) ---
        const Icon = ({ path, className, size = 24 }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        // Définition des chemins SVG
        const Icons = {
            Anchor: (props) => <Icon {...props} path={<><circle cx="12" cy="5" r="3"/><line x1="12" y1="22" x2="12" y2="8"/><path d="M5 12H2a10 10 0 0 0 20 0h-3"/></>} />,
            Map: (props) => <Icon {...props} path={<><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></>} />,
            Code: (props) => <Icon {...props} path={<><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></>} />,
            Terminal: (props) => <Icon {...props} path={<><polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/></>} />,
            Cpu: (props) => <Icon {...props} path={<><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></>} />,
            Globe: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></>} />,
            Database: (props) => <Icon {...props} path={<><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></>} />,
            Send: (props) => <Icon {...props} path={<><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>} />,
            Github: (props) => <Icon {...props} path={<><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></>} />,
            Linkedin: (props) => <Icon {...props} path={<><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></>} />,
            Menu: (props) => <Icon {...props} path={<><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></>} />,
            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,
            Compass: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></>} />,
            Ship: (props) => <Icon {...props} path={<><path d="M2 21c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1 .6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/><path d="M19.38 20A11.6 11.6 0 0 0 21 14l-9-4-9 4c0 2.9.9 5.8 2.38 8"/><path d="M12 10V4"/><path d="M8.98 5.76A6.5 6.5 0 0 1 12 4a6.5 6.5 0 0 1 3.02 1.76"/><path d="M12 4v6"/></>} />,
            Trophy: (props) => <Icon {...props} path={<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></>} />,
            Heart: (props) => <Icon {...props} path={<><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></>} />,
            Coins: (props) => <Icon {...props} path={<><circle cx="8" cy="8" r="6"/><path d="M18.09 10.37A6 6 0 1 1 10.34 18"/><path d="M7 6h1v4"/><path d="m7.1 13.84 1.59-1.59"/><path d="m10.23 7.6 1.6-1.6"/></>} />,
            Wind: (props) => <Icon {...props} path={<><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></>} />
        };

        // --- Composants Décoratifs ---

        const WaveSeparator = ({ color = "fill-blue-900", flip = false }) => (
            <div className={`w-full overflow-hidden leading-[0] ${flip ? 'rotate-180' : ''}`} aria-hidden="true">
                <svg className={`relative block w-[calc(100%+1.3px)] h-[60px] md:h-[120px] ${color}`} data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"></path>
                </svg>
            </div>
        );

        const Bubble = ({ size, left, duration, delay }) => (
            <div 
                className="absolute rounded-full bg-white opacity-20 animate-float-up pointer-events-none"
                style={{
                    width: size,
                    height: size,
                    left: left,
                    bottom: '-20px',
                    animationDuration: duration,
                    animationDelay: delay
                }}
                aria-hidden="true"
            />
        );

        // --- Données ---
        const skills = [
            { name: 'HTML & CSS', icon: <Icons.Globe size={24} />, level: 95, category: 'Frontend' },
            { name: 'JavaScript & TS', icon: <Icons.Code size={24} />, level: 90, category: 'Frontend' },
            { name: 'React & Tailwind', icon: <Icons.Wind size={24} />, level: 85, category: 'Frontend' },
            { name: 'C & C++', icon: <Icons.Cpu size={24} />, level: 80, category: 'Backend/System' },
            { name: 'Python', icon: <Icons.Terminal size={24} />, level: 88, category: 'Backend/Data' },
            { name: 'PHP & Symfony', icon: <Icons.Database size={24} />, level: 75, category: 'Backend' },
        ];

        const projects = [
            { title: "Gestionnaire de Port", tech: "C++ / Qt", desc: "Application desktop pour gérer les entrées et sorties de navires, avec optimisation des places à quai.", type: "Logiciel" },
            { title: "E-Commerce Marin", tech: "Symfony / MySQL", desc: "Plateforme complète de vente de matériel de pêche avec gestion des stocks et panier dynamique.", type: "Web" },
            { title: "Algorithme de Navigation", tech: "Python", desc: "Script de pathfinding utilisant A* pour calculer la route la plus courte en évitant les obstacles marins.", type: "Data/Algo" },
            { title: "Mini-Jeu: Fish Hunter", tech: "JavaScript / Canvas", desc: "Petit jeu d'arcade où l'on incarne un pélican attrapant des poissons. Score et leaderboard inclus.", type: "Jeu" }
        ];

        // --- Mini Jeu : Captain's Challenge Deluxe ---
        const MiniGame = () => {
            const canvasRef = useRef(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [score, setScore] = useState(0);
            const [lives, setLives] = useState(3);
            const [gameOver, setGameOver] = useState(false);

            const CONFIG = {
                width: 340,
                height: 500,
                playerSpeed: 0.1,
                baseSpeed: 3
            };

            const gameState = useRef({
                player: { x: 170, y: 420, targetX: 170, width: 30, height: 45, angle: 0 },
                obstacles: [],
                coins: [],
                particles: [],
                bgOffset: 0,
                frame: 0,
                score: 0,
                speed: CONFIG.baseSpeed,
                lives: 3,
                invincible: 0
            });

            const startGame = () => {
                setIsPlaying(true);
                setGameOver(false);
                setScore(0);
                setLives(3);
                gameState.current = {
                    player: { x: CONFIG.width / 2, y: CONFIG.height - 80, targetX: CONFIG.width / 2, width: 30, height: 45, angle: 0 },
                    obstacles: [],
                    coins: [],
                    particles: [],
                    bgOffset: 0,
                    frame: 0,
                    score: 0,
                    speed: CONFIG.baseSpeed,
                    lives: 3,
                    invincible: 0
                };
            };

            // ... (Logique de dessin et d'update identique à la version précédente, adaptée pour le contexte) ...
            
            const drawBoat = (ctx, x, y, angle, isInvincible) => {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                if (isInvincible > 0 && Math.floor(Date.now() / 100) % 2 === 0) ctx.globalAlpha = 0.5;
                
                // Coque
                ctx.fillStyle = '#854d0e';
                ctx.beginPath();
                ctx.moveTo(0, 20);
                ctx.quadraticCurveTo(15, 20, 15, -10);
                ctx.quadraticCurveTo(0, -25, -15, -10);
                ctx.quadraticCurveTo(-15, 20, 0, 20);
                ctx.fill();
                
                // Voile
                ctx.fillStyle = '#fef3c7';
                ctx.beginPath();
                ctx.moveTo(0, -22);
                ctx.quadraticCurveTo(12, -10, 0, 5);
                ctx.quadraticCurveTo(-5, -10, 0, -22);
                ctx.fill();
                
                ctx.restore();
            };

            const drawRock = (ctx, x, y, size) => {
                ctx.fillStyle = '#4b5563';
                ctx.beginPath();
                ctx.moveTo(x, y - size);
                ctx.lineTo(x + size, y + size/2);
                ctx.lineTo(x + size/2, y + size);
                ctx.lineTo(x - size/2, y + size);
                ctx.lineTo(x - size, y + size/2);
                ctx.fill();
            };

            const drawCoin = (ctx, x, y, size) => {
                ctx.save();
                ctx.translate(x, y);
                const scaleX = Math.abs(Math.sin(Date.now() / 300));
                ctx.scale(scaleX, 1);
                ctx.fillStyle = '#fbbf24';
                ctx.beginPath(); ctx.arc(0, 0, size, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            };

            const update = useCallback(() => {
                if (!isPlaying) return;
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const state = gameState.current;

                // Move Player
                const diff = state.player.targetX - state.player.x;
                state.player.x += diff * CONFIG.playerSpeed;
                state.player.angle = (diff * 0.05) * (Math.PI / 180);
                if (state.player.x < 20) state.player.x = 20;
                if (state.player.x > CONFIG.width - 20) state.player.x = CONFIG.width - 20;

                // Spawn
                if (state.frame % 60 === 0) {
                     if (Math.random() < 0.4 + (state.score / 5000)) {
                         state.obstacles.push({ x: Math.random() * (CONFIG.width - 40) + 20, y: -30, size: Math.random() * 10 + 15 });
                     } else {
                         state.coins.push({ x: Math.random() * (CONFIG.width - 40) + 20, y: -30, size: 12 });
                     }
                }

                // Update items
                state.obstacles.forEach((obs, i) => {
                    obs.y += state.speed;
                    if (state.invincible <= 0) {
                        const dist = Math.hypot(state.player.x - obs.x, state.player.y - obs.y);
                        if (dist < obs.size + 15) {
                            state.lives--;
                            setLives(state.lives);
                            state.invincible = 60;
                            state.obstacles.splice(i, 1);
                            if (state.lives <= 0) { setIsPlaying(false); setGameOver(true); }
                        }
                    }
                });
                state.coins.forEach((c, i) => {
                    c.y += state.speed;
                    const dist = Math.hypot(state.player.x - c.x, state.player.y - c.y);
                    if (dist < c.size + 20) {
                        state.score += 50;
                        state.coins.splice(i, 1);
                    }
                });

                if (state.invincible > 0) state.invincible--;
                state.speed = CONFIG.baseSpeed + (state.score / 1000);
                setScore(state.score);
                state.frame++;

                // Draw
                ctx.clearRect(0, 0, CONFIG.width, CONFIG.height);
                ctx.fillStyle = '#1e3a8a'; ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);
                
                state.coins.forEach(c => drawCoin(ctx, c.x, c.y, c.size));
                state.obstacles.forEach(o => drawRock(ctx, o.x, o.y, o.size));
                drawBoat(ctx, state.player.x, state.player.y, state.player.angle, state.invincible);

                requestAnimationFrame(update);
            }, [isPlaying]);

            useEffect(() => { if (isPlaying) requestAnimationFrame(update); }, [isPlaying, update]);

            const handleMove = (clientX) => {
                if (!canvasRef.current || !isPlaying) return;
                const rect = canvasRef.current.getBoundingClientRect();
                gameState.current.player.targetX = clientX - rect.left;
            };

            return (
                <article className="flex flex-col items-center bg-blue-950/80 p-6 rounded-2xl backdrop-blur-md border border-blue-500/30 max-w-sm mx-auto shadow-2xl relative overflow-hidden">
                    <div className="w-full flex justify-between items-center mb-4 z-10">
                        <div className="flex items-center gap-2 text-yellow-400 font-bold">
                            <Icons.Ship size={20} /> <span className="hidden sm:inline">Capitaine</span>
                        </div>
                        <div className="flex gap-1" aria-label={`Vies restantes : ${lives}`}>
                            {[...Array(3)].map((_, i) => (
                                <Icons.Heart key={i} size={20} className={`${i < lives ? 'fill-red-500 text-red-500' : 'text-slate-600'} transition-all`} />
                            ))}
                        </div>
                        <div className="flex items-center gap-1 text-white font-mono bg-black/30 px-3 py-1 rounded-lg">
                            <Icons.Coins size={16} className="text-yellow-400" /> {score}
                        </div>
                    </div>
                    
                    <div className="relative rounded-xl overflow-hidden border-4 border-blue-800 shadow-inner bg-blue-900">
                        <canvas
                            ref={canvasRef}
                            width={340}
                            height={500}
                            className="bg-blue-900 cursor-none touch-none"
                            onMouseMove={(e) => handleMove(e.clientX)}
                            onTouchMove={(e) => handleMove(e.touches[0].clientX)}
                            role="application"
                            aria-label="Jeu d'évitement de rochers"
                        />
                        {!isPlaying && !gameOver && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-black/60 backdrop-blur-[2px] text-white p-6 text-center">
                                <h4 className="text-2xl font-bold mb-2 text-yellow-400">Le Voyage Périlleux</h4>
                                <button onClick={startGame} className="px-8 py-3 bg-gradient-to-r from-yellow-500 to-orange-500 text-blue-900 font-bold rounded-full transform transition hover:scale-105 shadow-lg">
                                    Hisser les Voiles
                                </button>
                            </div>
                        )}
                        {gameOver && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center bg-red-900/90 text-white p-6 text-center">
                                <h4 className="text-3xl font-bold mb-2">Naufrage !</h4>
                                <p className="mb-6 text-xl">Score: <span className="font-bold text-yellow-400">{score}</span></p>
                                <button onClick={startGame} className="px-8 py-3 bg-white text-red-900 font-bold rounded-full hover:bg-gray-100">Réessayer</button>
                            </div>
                        )}
                    </div>
                </article>
            );
        };

        // --- Composant Principal ---
        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrollY, setScrollY] = useState(0);

            useEffect(() => {
                const handleScroll = () => setScrollY(window.scrollY);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setActiveSection(id);
                    setIsMenuOpen(false);
                }
            };

            const cursorUrl = `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='none' stroke='%23fbbf24' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='10'/><path d='M12 2v20'/><path d='M2 12h20'/><circle cx='12' cy='12' r='3' fill='%23fbbf24'/></svg>`;

            return (
                <div className="min-h-screen font-sans" style={{ cursor: `url("${cursorUrl}") 16 16, auto` }}>
                    
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrollY > 50 ? 'bg-blue-900/95 shadow-lg backdrop-blur-md py-2' : 'bg-transparent py-4'}`} role="navigation" aria-label="Menu principal">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-2xl font-bold flex items-center gap-2 text-yellow-400">
                                <Icons.Anchor className="animate-pulse" />
                                <span>Robin Matelot</span>
                            </div>
                            <div className="hidden md:flex gap-8">
                                {['home', 'about', 'skills', 'projects', 'contact'].map((id) => (
                                    <button
                                        key={id}
                                        onClick={() => scrollTo(id)}
                                        className={`text-sm font-semibold tracking-wide hover:text-yellow-400 transition-colors uppercase ${activeSection === id ? 'text-yellow-400 border-b-2 border-yellow-400' : 'text-blue-100'}`}
                                        aria-label={`Aller à la section ${id}`}
                                    >
                                        {id === 'home' ? 'Le Port' : id === 'about' ? 'Capitaine' : id === 'skills' ? 'Arsenal' : id === 'projects' ? 'Journal' : 'Contact'}
                                    </button>
                                ))}
                            </div>
                            <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)} aria-label="Ouvrir le menu">
                                {isMenuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-blue-900 shadow-xl border-t border-blue-800">
                                <div className="flex flex-col p-4 gap-4">
                                    {['home', 'about', 'skills', 'projects', 'contact'].map((id) => (
                                        <button key={id} onClick={() => scrollTo(id)} className="text-left text-blue-100 hover:text-yellow-400 py-2 uppercase">
                                             {id === 'home' ? 'Le Port' : id === 'about' ? 'Capitaine' : id === 'skills' ? 'Arsenal' : id === 'projects' ? 'Journal' : 'Contact'}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Hero */}
                    <header id="home" className="relative h-screen flex items-center justify-center overflow-hidden bg-gradient-to-b from-blue-900 via-blue-800 to-cyan-800">
                        <div className="absolute inset-0 w-full h-full">
                            {[...Array(10)].map((_, i) => (
                                <Bubble key={i} size={`${Math.random() * 40 + 10}px`} left={`${Math.random() * 100}%`} duration={`${Math.random() * 5 + 5}s`} delay={`${Math.random() * 5}s`} />
                            ))}
                        </div>
                        <div className="relative z-10 text-center px-4 max-w-4xl mx-auto">
                            <div className="inline-block p-4 rounded-full bg-blue-900/50 border border-yellow-500/50 mb-6 animate-bounce-slow">
                                <Icons.Ship size={48} className="text-yellow-400" />
                            </div>
                            <h1 className="text-5xl md:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-yellow-600 mb-6 drop-shadow-lg">
                                SAIL MY PORTFOLIO
                            </h1>
                            <p className="text-xl md:text-2xl text-blue-100 mb-8 max-w-2xl mx-auto leading-relaxed">
                                Bienvenue à bord ! Je suis <span className="text-yellow-400 font-bold">Robin Matelot</span>.<br />
                                Navigant sur les océans du code, du <span className="text-cyan-300">C++</span> aux abysses du <span className="text-cyan-300">Web</span>.
                            </p>
                            <div className="flex flex-col md:flex-row gap-4 justify-center">
                                <button onClick={() => scrollTo('projects')} className="px-8 py-3 bg-yellow-500 text-blue-900 font-bold rounded-full hover:bg-yellow-400 transition-all transform hover:-translate-y-1 shadow-lg flex items-center justify-center gap-2">
                                    <Icons.Compass size={20} /> Voir mes Conquêtes
                                </button>
                            </div>
                        </div>
                        <div className="absolute bottom-0 w-full"><WaveSeparator color="fill-slate-900" /></div>
                    </header>

                    <main>
                        {/* About */}
                        <section id="about" className="py-20 bg-slate-900">
                            <div className="container mx-auto px-6 flex flex-col md:flex-row items-center gap-12">
                                <div className="w-full md:w-1/2 flex justify-center">
                                     <div className="aspect-square w-64 md:w-80 rounded-2xl overflow-hidden border-4 border-yellow-500 shadow-2xl relative bg-blue-800 flex items-center justify-center group" role="img" aria-label="Illustration du capitaine">
                                         <svg viewBox="0 0 200 200" className="w-3/4 h-3/4 text-blue-200 opacity-80 group-hover:scale-110 transition-transform">
                                            <circle cx="100" cy="80" r="40" fill="currentColor" />
                                            <path d="M40,180 C40,140 160,140 160,180" stroke="currentColor" strokeWidth="20" fill="none" strokeLinecap="round" />
                                            <path d="M60,60 L140,60 L120,30 L80,30 Z" fill="white" />
                                         </svg>
                                         <div className="absolute bottom-4 right-4 bg-yellow-500 text-blue-900 text-xs font-bold px-3 py-1 rounded-full">Capitaine</div>
                                    </div>
                                </div>
                                <div className="w-full md:w-1/2">
                                    <h2 className="text-4xl font-bold text-white mb-6 flex items-center gap-3"><Icons.Map className="text-yellow-500" /> Le Capitaine</h2>
                                    <p className="text-slate-300 text-lg mb-6 leading-relaxed">
                                        Je m'appelle Robin Matelot. Passionné par l'informatique, je transforme ma curiosité en expertise technique, du C++ au React.
                                    </p>
                                </div>
                            </div>
                        </section>

                        {/* Skills */}
                        <section id="skills" className="py-20 bg-gradient-to-b from-slate-900 to-blue-900 relative">
                            <div className="absolute top-0 w-full transform -translate-y-[99%]"><WaveSeparator color="fill-slate-900" flip /></div>
                            <div className="container mx-auto px-6 relative z-10">
                                <div className="text-center mb-16">
                                    <h2 className="text-4xl font-bold text-white mb-4 flex items-center justify-center gap-3"><Icons.Trophy className="text-yellow-500" /> L'Arsenal du Navire</h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-20">
                                    {skills.map((skill, index) => (
                                        <article key={index} className="bg-blue-950/50 backdrop-blur-sm border border-blue-800 rounded-xl p-6 hover:shadow-xl transition-all">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className="p-3 bg-blue-900 rounded-lg text-cyan-400">{skill.icon}</div>
                                                <span className="text-xs font-mono text-blue-300 border border-blue-700 px-2 py-1 rounded">{skill.category}</span>
                                            </div>
                                            <h3 className="text-xl font-bold text-white mb-2">{skill.name}</h3>
                                            <div className="w-full bg-blue-900 rounded-full h-2.5 mb-1 overflow-hidden" aria-label={`Niveau : ${skill.level}%`}>
                                                <div className="bg-gradient-to-r from-cyan-500 to-blue-500 h-2.5 rounded-full" style={{ width: `${skill.level}%` }}></div>
                                            </div>
                                        </article>
                                    ))}
                                </div>
                                <MiniGame />
                            </div>
                            <div className="absolute bottom-0 w-full"><WaveSeparator color="fill-cyan-900" /></div>
                        </section>

                        {/* Projects */}
                        <section id="projects" className="py-20 bg-cyan-900">
                            <div className="container mx-auto px-6">
                                <div className="text-center mb-16">
                                    <h2 className="text-4xl font-bold text-white mb-4 flex items-center justify-center gap-3"><Icons.Compass className="text-yellow-500" /> Journal de Bord</h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {projects.map((project, index) => (
                                        <article key={index} className="group relative bg-cyan-950 rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition-all hover:-translate-y-1">
                                            <div className="p-8">
                                                <div className="flex justify-between items-start mb-4">
                                                    <h3 className="text-2xl font-bold text-white group-hover:text-yellow-400 transition-colors">{project.title}</h3>
                                                    <span className="bg-cyan-800 text-cyan-200 text-xs font-bold px-3 py-1 rounded-full">{project.type}</span>
                                                </div>
                                                <p className="text-cyan-100/80 mb-6">{project.desc}</p>
                                                <div className="flex items-center justify-between mt-auto border-t border-cyan-800 pt-4">
                                                    <span className="text-yellow-500 font-mono text-sm flex items-center gap-2"><Icons.Terminal size={14} /> {project.tech}</span>
                                                </div>
                                            </div>
                                        </article>
                                    ))}
                                </div>
                            </div>
                        </section>

                        {/* Contact */}
                        <section id="contact" className="py-20 bg-slate-900 relative">
                            <div className="container mx-auto px-6 relative z-10">
                                <div className="max-w-3xl mx-auto bg-blue-900/40 backdrop-blur-md p-8 md:p-12 rounded-3xl border border-blue-800 shadow-2xl">
                                    <div className="text-center mb-10">
                                        <h2 className="text-4xl font-bold text-white mb-4">Une Bouteille à la Mer ?</h2>
                                        <p className="text-blue-200">Envoyez un signal au Capitaine.</p>
                                    </div>
                                    <form className="space-y-6" onSubmit={(e) => e.preventDefault()}>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label htmlFor="name" className="block text-sm font-medium text-blue-300 mb-2">Votre Nom</label>
                                                <input type="text" id="name" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-500" placeholder="Amiral..." />
                                            </div>
                                            <div>
                                                <label htmlFor="email" className="block text-sm font-medium text-blue-300 mb-2">Votre Email</label>
                                                <input type="email" id="email" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-500" placeholder="email@ocean.com" />
                                            </div>
                                        </div>
                                        <div>
                                            <label htmlFor="message" className="block text-sm font-medium text-blue-300 mb-2">Message</label>
                                            <textarea id="message" rows="4" className="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-500" placeholder="Capitaine..."></textarea>
                                        </div>
                                        <button className="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 text-blue-900 font-bold text-lg py-4 rounded-lg hover:from-yellow-400 hover:to-yellow-500 transition-all shadow-lg">Lancer la Bouteille</button>
                                    </form>
                                    <div className="flex justify-center gap-8 mt-10">
                                        <a href="#" className="text-blue-300 hover:text-white flex flex-col items-center gap-2 group"><Icons.Github size={24} /><span className="text-xs">GitHub</span></a>
                                        <a href="#" className="text-blue-300 hover:text-white flex flex-col items-center gap-2 group"><Icons.Linkedin size={24} /><span className="text-xs">LinkedIn</span></a>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="bg-black py-8 border-t border-slate-800 text-center">
                        <div className="container mx-auto px-6">
                            <div className="flex justify-center items-center gap-2 mb-4 text-yellow-500/80">
                                <Icons.Anchor size={20} /> <span className="font-bold uppercase">Sail My Portfolio</span> <Icons.Anchor size={20} />
                            </div>
                            <p className="text-slate-500 text-sm">© {new Date().getFullYear()} Robin Matelot.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
