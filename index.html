                    {/* Navigation */}
                    <nav className="fixed w-full z-50 bg-brand-900/95 backdrop-blur-md shadow-md py-4 border-b border-slate-800">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <button onClick={() => navigate('accueil')} className="text-xl font-bold text-white flex items-center gap-2 hover:opacity-80 transition-opacity">
                                <span className="text-brand-accent"><Icons.Anchor /></span>
                                <span className="tracking-tight">Robin<span className="text-brand-accent">Matelot</span></span>
                            </button>

                            <ul className="hidden md:flex gap-8 items-center">
                                {['Accueil', 'Expertise', 'Projets', 'Contact'].map((item, i) => {
                                    const pageId = item.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                                    const isActive = currentPage === pageId;
                                    return (
                                        <li key={i}>
                                            <button 
                                                onClick={() => navigate(pageId)}
                                                className={`text-sm font-medium transition-colors ${isActive ? 'text-brand-accent font-bold' : 'text-slate-300 hover:text-white'}`}
                                            >
                                                {item}
                                            </button>
                                        </li>
                                    );
                                })}
                                <li>
                                    <button onClick={() => navigate('contact')} className="px-5 py-2 bg-brand-accent text-brand-900 font-bold rounded-full text-sm hover:bg-white transition-colors">
                                        Me contacter
                                    </button>
                                </li>
                            </ul>

                            <button className="md:hidden text-white p-2" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                                {mobileMenuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>
                        </div>
                        
                        {/* Mobile Menu */}
                        {mobileMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-brand-800 border-b border-slate-700 shadow-xl animate-fade-in">
                                <ul className="flex flex-col p-4 gap-4">
                                    {['Accueil', 'Expertise', 'Projets', 'Contact'].map((item, i) => {
                                         const pageId = item.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                                         return (
                                            <li key={i}>
                                                <button 
                                                    onClick={() => navigate(pageId)}
                                                    className={`block w-full text-left py-2 px-4 rounded-lg ${currentPage === pageId ? 'bg-slate-700 text-brand-accent' : 'text-slate-300 hover:bg-slate-700'}`}
                                                >
                                                    {item}
                                                </button>
                                            </li>
                                        );
                                    })}
                                </ul>
                            </div>
                        )}
                    </nav>

                    {/* Zone de Contenu Dynamique */}
                    <main className="flex-grow pt-20">
                        {renderPage()}
                    </main>

                    <footer className="bg-black py-8 border-t border-slate-800 text-center mt-auto">
                        <div className="container mx-auto px-6">
                            <p className="text-slate-500 text-sm flex items-center justify-center gap-2">
                                ¬© {new Date().getFullYear()} Robin Matelot - D√©veloppeur Web √† Caen.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
